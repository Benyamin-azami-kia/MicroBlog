{% include '/header.html' %}
 <div class="container">
        <div class="row mt-4">
            <div class='col-md-12 justify-content-center'>
                <div class='col-md-12'>
                     <table class='table'>
                        <thead class='table text-center bg-light'>
                            <tr>
                                <td>#</td>
                                <td>F Name</td>
                                <td>L Name</td>
                                <td>Email</td>
                                <td>Phone</td>
                                <td>Join Date</td>
                                <td>Options</td>
                            </tr>
                        </thead>
                        <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ user.firstname }}</td>
                            <td>{{ user.lastname }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone }}</td>
                            <td>{{ user.created_at }}</td>
                            <td>
                                <div class="btn-group" role="group">
                                        <a href="{{ url_for('admin_edit_user') }}?id={{user.id}}" class="btn btn-info btn-sm">Edit</a>
                                    {% if not user.admin %}
                                    <form action="{{ url_for('userList') }}?id={{user.id}}" method="post">
                                        <button type="submit" class="btn btn-danger btn-sm">Del</button>
                                    </form>
                                    {% endif %}
                                </div>
                            </td>
                        </tr>
                  {% endfor %}
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>
{% include '/footer.html' %}
