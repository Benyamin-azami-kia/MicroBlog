 {% include '/header.html' %}
 <div class="container">
        <div class="row mt-4 justify-content-center">
                <div class='col-md-12'>
                     <table class='table'>
                        <thead class='table bg-light'>
                            <tr>
                                <td>#</td>
                                <td>Category Name</td>
                                <td>Options</td>
                            <tr>
                        </thead>
                        <tbody>
                    {% for category in categories %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ category.name }}</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a href="{{url_for('editCategory')}}?id={{category.id}}" class="btn btn-info btn-sm">Edit</a>
                                    {% if current_user.admin %}
                                        <form action="{{url_for('categories')}}?id={{category.id}}" method="post">
                                            <button type="submit" class="btn btn-danger btn-sm">Del</button>
                                        </form>
                                    {% endif %}
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
{% include '/footer.html' %}
