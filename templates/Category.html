{% include 'header.html' %}
    

<div class="container">
    <div class="row py-3 justify-content-center">
        <div class="col-md-8" id="main">
            <h1 class="text-center">All Related Posts</h1>
            <hr>
            {% for article in articles %}
                {% if article.publish %}
                    <div class="card mt-4">
                        <img class="card-img-top" width="300" height="380" src="{{url_for('static', filename=article.thumb)}}" alt="">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{article.subject}}</h5>
                                <small><p class="card-text">{{article.content | subContent}}</p></small>
                                <hr>
                                <a href="{{url_for('single',article_id=article.id)}}" class="btn btn-sm btn-outline-primary">Read More</a>
                        </div>
                        
                        <div class='card-footer'>
                            <small>
                                <span></span>
                                |
                                <span class="pl-1"><b>Views:{{article.views}} </b></span>
                            </small>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}       
        </div>  
    </div>
</div>

{% include 'footer.html' %}
