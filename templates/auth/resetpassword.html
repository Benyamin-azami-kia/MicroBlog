{% include './header.html' %}
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 ">
                <h2 align='center' class='display-4  mt-4 mb-4'>reset Password</h2>
                <hr>
                <form action="{{ url_for('resetPassword', user_token=user_token, user_id=user_id) }}" method="post" novalidate>
                    {%  with messages = get_flashed_messages(with_categories=True) %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{category}} alert-dismissible">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                            </div>
                        {% endfor %}
                    {% endwith %}
                    <div class="mb-3 mt-4">
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="" placeholder="Password">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger w-100">Reset Passord</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% include './footer.html' %}
