<html>
<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="/static/jquery.min.js"></script>
	<script src="/static/bootstrap.min.js"></script>
  <link rel='stylesheet' href='/static/app.css'>
  {{ moment.include_moment() }}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <b><a class="navbar-brand mb-3 ml-4" href="{{url_for('main')}}">Py MicroBlog</a></b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active mt-2">
              <a class="nav-link ml-3" href="{{url_for('main')}}">Home <span class="sr-only">(current)</span></a>
            </li>
            <form action="{{url_for('searchItems')}}" method="get">
              <li class="nav-item d-flex mb-1 mt-3 ml-3">
                <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light ml-2" type="submit">Search</button>
              </li>
            </form>
          </ul>
        
         
          <form class="form-inline my-2 my-lg-0">
            {% if current_user.is_authenticated %}
                {% if current_user.admin %}
                    <div class="btn-group">
                        <a href="{{url_for('signout')}}" class="btn btn-info">Sign Out</a>
                        <a href="{{url_for('adminAccount')}}" class="btn btn-warning">Dashboard</a>
                    </div>
                {% else %}
                    <div class="btn-group">
                        <a href="{{url_for('signout')}}" class="btn btn-info">Sign Out</a>
                        <a href="{{url_for('account')}}" class="btn btn-warning">Account</a>
                    </div>
                {% endif %}
            {% else %}
                <div class="btn-group">
                  <a href="{{url_for('signup')}}" class="btn btn-info">Sign Up</a>
                  <a href="{{url_for('signin')}}" class="btn btn-primary">Sign In</a>
                </div>
            {% endif %}
          </form>
        </div>
      </nav>
