{% include 'header.html' %}
    

<div class="container">
    <div class="row py-3 justify-content-center">
        <div class="col-md-8" id="main">
            <h1 class="text-center">Results For: {{searchInput}} </h1>
            <hr>
            {% for post in posts %}
                {% if post.publish %}
                    <div class="card mt-4">
                        <img class="card-img-top" width="300" height="380" src="{{url_for('static', filename=post.thumb)}}" alt="">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{post.subject}}</h5>
                                <small><p class="card-text">{{post.content | subContent}}</p></small>
                                <hr>
                                <a href="{{url_for('single',article_id=post.id)}}" class="btn btn-sm btn-outline-primary">Read More</a>
                        </div>
                        
                        <div class='card-footer'>
                            <small>
                                <span></span>
                                |
                                <span class="pl-1"><b>Views:{{post.views}} </b></span>
                            </small>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}       
        </div>  
    </div>
</div>

{% include 'footer.html' %}
